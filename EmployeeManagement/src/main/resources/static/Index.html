<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome</title>
    <style>
        /* Add some basic CSS styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .redirect-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .redirect-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to Employee Management</h1>
    
    <div class="button-container">
        <a th:href="@{/employee}" method="get">
            <button class="redirect-button">Go to Employee Page</button>
        </a>
    </div>
</body>
</html>
